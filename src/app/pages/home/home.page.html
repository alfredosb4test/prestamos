<ion-header [translucent]="true">
  <ion-toolbar>
    Control de Prestamos
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-item>
    <ion-searchbar placeholder="Buscar Cliente"
    animated
    debounce="700"
    [value]="textoBuscar" 
    (ionChange)="buscar( $event )">

    </ion-searchbar>
    <ion-button 
      (click)="nuevoUsuario()"
      expand="block" 
      slot="end"
      fill="outline"
      size="small"
      color="success"
      shape="round">
      <ion-icon name="person-add-outline"></ion-icon>Nuevo
    </ion-button>
    
  </ion-item>
</ion-toolbar>
<ion-content [fullscreen]="true">
 
  <div id="container">
    <ion-grid *ngIf="buscando">
      <ion-row>
        <ion-col>
          <ion-spinner name='crescent'></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>    
    
  </div>
</ion-content>
